name: Remote SSH Commanda
on:
  push:
    branches:
      - feat/deploy
  workflow_dispatch: {}

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE_DEV: ${{ secrets.DB_DATABASE_DEV }}
        with:
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          username: ${{ secrets.USERNAME }}
          host: ${{ secrets.EC2_HOST}}
          port: ${{ secrets.EC2_PORT }}
          envs: DB_HOST,DB_PORT,DB_USERNAME,DB_PASSWORD,DB_DATABASE_DEV
          script: |
            cd ~/work/github/shuttler-backend-dev
            git pull
            git checkout feat/deploy
            export PGPASSWORD=${DB_PASSWORD}
            echo PGPASSWORD=${DB_PASSWORD} >> `date +%F`-log.txt
            echo DB_HOST=${DB_HOST} >> `date +%F`-log.txt
            echo DB_PORT=${DB_PORT} >> `date +%F`-log.txt
            echo DB_DATABASE_DEV=${DB_DATABASE_DEV} >> `date +%F`-log.txt
            echo DB_USERNAME=${DB_USERNAME} >> `date +%F`-log.txt
            echo DB_PASSWORD=${DB_PASSWORD} >> `date +%F`-log.txt
            echo DB_DATABASE_DEV=${DB_DATABASE_DEV} >> `date +%F`-log.txt
            cat `date +%F`-log.txt
            rm -rf `date +%F`-log.txt
            git switch develop
            echo "Deploy complete"